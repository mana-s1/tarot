<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thoth Tarot · 凯尔特十字</title>

<style>
:root{
  --bg:#0b0d10;
  --panel:#12161c;
  --border:#253244;
  --text:#e9eef5;
  --muted:#9aa6b2;
  --accent:#2d4058;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
  "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
}
.wrap{max-width:900px;margin:0 auto;padding:24px;}
h1{font-size:20px;letter-spacing:1px;margin-bottom:12px;}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
}
button{
  background:var(--accent);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  padding:10px 14px;
  cursor:pointer;
}
button:hover{background:#364e6d;}
.note{color:var(--muted);font-size:13px;line-height:1.6;}
.cards{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
.card{
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  background:linear-gradient(180deg,#0f1318,#0b0d10);
}
.card b{display:block;margin-bottom:6px;}
.footer{margin-top:16px;font-size:12px;color:var(--muted);}
</style>
</head>

<body>
<div class="wrap">
  <h1>Thoth Tarot · 凯尔特十字</h1>

  <div class="panel">
    <p class="note">
      本系统基于托特塔罗与 G.D./A∴A∴ 传统。<br>
      不采用现代“好坏逆位”解释；若出现逆向，仅视为力量受阻、内化或未完全显现。
    </p>

    <button onclick="draw()">洗牌 · 切牌 · 抽牌</button>

    <div id="out" class="cards"></div>

    <div class="footer">
      使用前请静心，明确问题。此系统用于象征性指引与内在观照。
    </div>
  </div>
</div>

<script>
const cards = [
  "愚者","魔术师","女祭司","女皇","皇帝","教皇",
  "恋人","战车","调整","隐者","命运之轮","欲望",
  "倒吊人","死亡","艺术","魔鬼","塔","星星","月亮","太阳",
  "审判","宇宙"
];

const positions = [
  "现状（Significator）",
  "阻碍 / 助力",
  "显意识目标",
  "潜意识基础",
  "过去影响",
  "即将显现的未来",
  "提问者自身",
  "环境 / 他人",
  "希望与恐惧",
  "最终结果"
];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

function draw(){
  const pool=[...cards];
  shuffle(pool);
  const out=document.getElementById("out");
  out.innerHTML="";
  for(let i=0;i<10;i++){
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`<b>${positions[i]}</b>${pool[i]}`;
    out.appendChild(el);
  }
}
</script>
</body>
</html>
