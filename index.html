<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thoth Tarot · 凯尔特十字</title>

<style>
.stage {
  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.stage--active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
  "PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
}
.wrap{max-width:900px;margin:0 auto;padding:24px;}
h1{font-size:20px;letter-spacing:1px;margin-bottom:12px;}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
}
button{
  background:var(--accent);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  padding:10px 14px;
  cursor:pointer;
}
button:hover{background:#364e6d;}
.note{color:var(--muted);font-size:13px;line-height:1.6;}
.cards{margin-top:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
.card{
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  background:linear-gradient(180deg,#0f1318,#0b0d10);
}
.card b{display:block;margin-bottom:6px;}
.footer{margin-top:16px;font-size:12px;color:var(--muted);}
  button {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:active {
  transform: scale(0.96);
}
</style>
  .stage {
  display: none;
}

.stage--active {
  display: block;
}
</head>

<body>

  <div id="stage-entrance" class="stage stage--active">
    <h2>进入占卜结构</h2>
    <p class="hint">在继续之前，请在心中明确你的问题。</p>
    <button id="btn-enter">进入</button>
  </div>

  <div id="stage-cross" class="stage">
    <h2>核心十字</h2>
    <div id="cross-cards"></div>
    <button id="btn-next-cross">继续</button>
  </div>

  <div id="stage-time" class="stage">
    <h2>时间展开</h2>
    <div id="time-cards"></div>
    <button id="btn-next-time">继续</button>
  </div>

  <div id="stage-relations" class="stage">
    <h2>关系结构</h2>
    <div id="relation-cards"></div>
    <button id="btn-next-relations">继续</button>
  </div>

  <div id="stage-outcome" class="stage">
    <h2>结果</h2>
    <div id="outcome-card"></div>
  </div>

</body>

<script>
let stage = 0;

function goToStage(name) {
  document.querySelectorAll(".stage").forEach(el => {
    el.classList.remove("stage--active");
  });
  document.getElementById(`stage-${name}`).classList.add("stage--active");
}

document.getElementById("btn-enter").onclick = () => {
  goToStage("cross");
};

document.getElementById("btn-next-cross").onclick = () => {
  goToStage("time");
};

document.getElementById("btn-next-time").onclick = () => {
  goToStage("relations");
};

document.getElementById("btn-next-relations").onclick = () => {
  goToStage("outcome");
};
</script>
</body>
</html>
